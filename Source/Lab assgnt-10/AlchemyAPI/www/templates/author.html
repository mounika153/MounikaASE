<ion-view ng-controller="authorCtrl" title="Author Extraction">
    <ion-content padding="true" class="has-header">
        <form class="list">
            <div class="list">
          
        </div>
            <label class="item item-input">
                
                <input type="text" placeholder="Please enter URL for author extraction" ng-model="SearchURL">
            </label>
        </form>
        <button class="button button-positive button-block button-small" ng-click="getAuthor(SearchURL)">Get Author</button>
        <div>
            
           <!-- 
url: http://www.nbcnews.com/politics/2016-election/trump-says-he-would-certainly-implement-muslim-database-n466716
-->
            
            <p>Author : {{result.author}}</p>
        </div>
    </ion-content>
</ion-view>
