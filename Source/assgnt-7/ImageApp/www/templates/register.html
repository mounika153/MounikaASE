<ion-view title="Sign Up Page">
    <ion-content class="barc">
        <div>
            <div class="list list-inset">
                <!--<label class="item item-input">
                    <input ng-model="firstname" type="text" placeholder="First Name" />
                </label>
                <label class="item item-input">
                    <input ng-model="lastname" type="text" placeholder="Last Name" />
                </label>-->
                <label class="item item-input">
                    <input ng-model="username" id="username" type="text" placeholder="User Name" />
                </label>
                <label class="item item-input">
                    <input ng-model="mobile"  id="mobile" type="text" placeholder="Mobile Number" />
                </label>
                <label class="item item-input">
                    <input ng-model="email" id="email" type="text" placeholder="Email Address" />
                </label>
                <label class="item item-input">
                    <input ng-model="password" id="pass" type="password" placeholder="Password" />
                </label>
                <label class="item item-input">
                    <input ng-model="repassword"  id="repass" type="password" placeholder="Re-enter Password" />
                </label>
                <label class="item item-input">
                    <input ng-model="address1" id="address1" type="text" placeholder="Address Line 1" />
                </label>
                <label class="item item-input">
                    <input ng-model="address2" id="address2" type="text" placeholder="Address Line 2" />
                </label>
                <label class="item item-input">
                    <input ng-model="city" id="city" type="text" placeholder="City" />
                </label>
                <label class="item item-input">
                    <input ng-model="country"  id="country" type="text" placeholder="Country" />
                </label>
                
                
            </div>
            <div class="padding-left padding-right">
            <div class="list">
                <div class="button-bar">
                    
                    <a class="button" ng-click="createUser()">Sign Up</a>
                    
                </div>
                <br><br>
                
                
            </div>
            
        </div>
    </ion-content>
</ion-view>
